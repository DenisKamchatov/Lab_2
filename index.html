<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/Обнуляющий файл.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Lab_2</title>
</head>

<body>
    <div class="content">
        <header>
            <div class="header__name">
                <h1>Камчатов Денис Сергеевич, группа 201-321</h1>
            </div>
        </header>
        <main>
            <form>
                <div class="name">
                    <label for="name">Введите имя:</label>
                    <input type="text" placeholder="Ваше имя" id="name">
                </div>

                <div class="surname">
                    <label for="surname">Введите фамилию:</label>
                    <input type="text" placeholder="Ваша фамилия" id="surname">
                </div>

                <div class="number">
                    <label for="number">Введите ваш номер телефона:</label>
                    <input type="tel" placeholder="8-9__-___-__-__" id="number" pattern="+7()">
                </div>

                <div class="password">
                    <label for="password">Введите пароль:</label>
                    <input type="password" placeholder="Пароль" id="password">
                </div>
                <div class="button">
                    <input type="submit" value="Отправить" id="submit">
                </div>
            </form>
            <section class="gallery">
                <div class="gallery__main">
                    <div class="gallery__info"></div>
                    <div class="gallery__image-first">
                    </div>
                    <div class="gallery__image-second">
                    </div>
                    <div class="gallery__image-third">
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="left">
                <ul>
                    <li><label for="name">Имя</label></li>
                    <li><label for="surname">Фамилия</label></li>
                    <li><label for="number">Телефон</label></li>
                    <li><label for="password">Пароль</label></li>
                </ul>
            </div>
            <div class="right">
                <p>Московский Политех</p>
                <p class="date">6.03.2021</p>
            </div>
        </footer>
    </div>
</body>

</html>
